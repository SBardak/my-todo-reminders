<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./js/config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background-color: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left-color: #4a90e2;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        .success-icon, .error-icon {
            font-size: 48px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error-icon {
            background-color: #ffebee;
            color: #c62828;
            font-weight: bold;
        }
        h2 {
            color: #1a1a1a;
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            color: #4a4a4a;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing authentication...</h2>
        <p id="status">Please wait while we log you in.</p>
    </div>

    <script>
        // Handle the OAuth redirect and email confirmation
        async function handleAuth() {
            const statusElement = document.getElementById('status');
            const container = document.querySelector('.container');
            const spinner = document.querySelector('.spinner');
            
            try {
                // Check if this is an email confirmation flow
                const hash = window.location.hash;
                const urlParams = new URLSearchParams(hash.substring(1));
                const type = urlParams.get('type');
                const tokenHash = urlParams.get('token_hash');
                
                // Handle email confirmation flow
                if ((type === 'signup' || type === 'email_change') && tokenHash) {
                    // This is an email confirmation or email change flow
                    const { data, error } = await supabase.auth.verifyOtp({
                        token_hash: tokenHash,
                        type: type === 'signup' ? 'signup' : 'email_change'
                    });
                    
                    if (error) throw error;
                    
                    // Show success message
                    spinner.style.display = 'none';
                    container.innerHTML = `
                        <div class="success-icon">âœ“</div>
                        <h2>Email Verified Successfully!</h2>
                        <p>Your email has been verified. You'll be redirected to the app in a moment.</p>
                    `;
                    
                    // Redirect to the app after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html?email_verified=true';
                    }, 3000);
                    return;
                }
                
                // Handle OAuth callback
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    // Successfully authenticated
                    statusElement.textContent = 'Success! Redirecting...';
                    setTimeout(() => {
                        // Redirect to the original URL or default to reminders.html
                        const redirectTo = localStorage.getItem('returnTo') || 'reminders.html';
                        localStorage.removeItem('returnTo'); // Clean up
                        window.location.href = redirectTo;
                    }, 1500);
                    return;
                }
                
                // If we get here, try to handle the OAuth flow
                const { data: authData, error: authError } = await supabase.auth.getSession();
                
                if (authError) throw authError;
                
                if (authData.session) {
                    const redirectTo = localStorage.getItem('returnTo') || 'reminders.html';
                    localStorage.removeItem('returnTo'); // Clean up
                    window.location.href = redirectTo;
                } else {
                    throw new Error('Authentication failed. Please try again.');
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                spinner.style.display = 'none';
                container.innerHTML = `
                    <div class="error-icon">!</div>
                    <h2>Verification Error</h2>
                    <p>${error.message || 'There was an issue with the authentication. Please try again.'}</p>
                    <p>You'll be redirected to the login page shortly.</p>
                `;
                
                setTimeout(() => {
                    window.location.href = 'index.html#login';
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', handleAuth);
    </script>
</body>
</html>
