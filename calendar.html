<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar - My Todo Reminders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --calendar-height: auto; /* Changed to auto to allow content to determine height */
        --min-day-height: 150px; /* Minimum height for each day cell */
      }

      /* Calendar event styling */
      .fc-event {
        padding: 4px 8px;
        font-size: 1.1em;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin: 2px 4px;
        min-height: 28px; /*This controls the height of the event*/
        line-height: 1.4;
      }

      /* Make time grid events taller */
      .fc-timegrid-event {
        min-height: 32px;
      }

      /* Event title styling */
      .fc-event-title {
        padding: 2px 4px;
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
      }

      /* Make the calendar grid flexible */
      .fc-daygrid-body {
        height: auto !important;
      }

      /* Set a minimum height for the entire calendar view */
      .fc-view-harness {
        min-height: 75vh;
      }

      /* Target the actual table cells */
      .fc-daygrid-body > table > tbody > tr > td {
        height: var(--min-day-height) !important; /* Minimum height for cells */
        min-height: var(--min-day-height) !important;
        vertical-align: top !important;
      }

      /* Ensure the day cell takes full height */
      .fc-daygrid-day {
        height: 100% !important;
        min-height: 100% !important;
      }

      /* Day grid day frame */
      .fc-daygrid-day-frame {
        height: 100% !important;
        min-height: 100% !important;
        padding: 4px 2px;
        box-sizing: border-box;
        display: flex !important;
        flex-direction: column;
      }

      /* Style the day number at the top */
      .fc-daygrid-day-top {
        flex-shrink: 0;
        margin-bottom: 8px; /* Add space between date and first event */
        padding: 0 4px; /* Add some horizontal padding */
      }

      /* Day grid cell and event container */
      .fc-daygrid-day-events {
        min-height: 60px;
        margin-top: 4px;
        flex-grow: 1;
        width: 100%;
      }

      /* Reduce space between day header and events */
      .fc-daygrid-day-top {
        margin-bottom: 25px;
      }

      /* Time grid slots */
      .fc-timegrid-slot {
        height: 1.8em !important;
      }

      @media (max-width: 768px) {
        .app-container {
          width: 100%;
          max-width: 100%;
          margin: 0;
          border-radius: 0;
          padding: 15px;
        }
        :root {
          --calendar-height: auto; /* Allow content to determine height on mobile */
          --min-day-height: 120px; /* Slightly smaller minimum height for mobile */
        }

        /* Make the calendar take more vertical space on mobile */
        #calendar {
          height: var(--calendar-height) !important;
          font-size: 1.2em; /* Slightly larger text on mobile */
        }

        /* Larger touch targets for mobile */
        .fc-event {
          padding: 6px 10px;
          margin: 3px 6px;
          min-height: 32px;
        }

        /* Adjust calendar header for better mobile display */
        .fc-header-toolbar {
          flex-direction: column;
          gap: 10px;
        }

        .fc-toolbar-title {
          font-size: 1.5em !important;
          margin-left: -30px !important; /* Move title slightly to the left */
        }
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #181a1b;
        margin: 0;
        padding: 0;
        color: #e0e0e0;
      }
      .app-container {
        max-width: 1400px; /* Increased from 1200px */
        margin: 40px auto;
        background: #232526;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
        padding: 32px 24px;
        width: 95%; /* Added to ensure it takes full width up to max-width */
      }

      /* Make the calendar take full width of its container */
      #calendar {
        width: 100% !important;
        max-width: 100%;
      }
      h1 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 32px;
        font-size: 2.2em;
        letter-spacing: 1px;
      }
      .app-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 24px;
      }

      .nav-buttons {
        display: flex;
        gap: 16px;
        margin-top: 16px;
      }

      .nav-button {
        padding: 10px 24px;
        background: #26282b;
        color: #e3eafc;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .nav-button:hover {
        background: #2d3035;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .nav-button.active {
        background: #4a90e2;
        color: white;
      }

      @media (max-width: 700px) {
        .nav-buttons {
          width: 100%;
          justify-content: center;
          flex-wrap: wrap;
        }
        .nav-button {
          flex: 1;
          text-align: center;
          max-width: 150px;
          padding: 8px 16px;
        }
      }
      /* FullCalendar overrides */
      .fc {
        background: #2c2f31;
        border-radius: 10px;
        padding: 15px;
      }
      .fc-toolbar-title {
        color: #e0e0e0;
      }
      .fc-col-header-cell-cushion {
        color: #4a90e2;
        text-decoration: none;
      }
      .fc-daygrid-day-number {
        color: #e0e0e0;
      }
      .fc-day-today {
        background-color: rgba(74, 144, 226, 0.1) !important;
      }
      .fc-button {
        background-color: #4a90e2 !important;
        border: none !important;
        color: white !important;
      }
      .fc-button-active {
        background-color: #3a7bc8 !important;
      }
      .fc-event {
        background-color: #4a90e2;
        border: none;
        cursor: pointer;
      }
      .fc-event:hover {
        opacity: 0.9;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #2d2f31;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #3e4245;
      }

      .modal-header h3 {
        margin: 0;
        color: #e0e0e0;
      }

      .close-modal {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        padding: 0 10px;
        line-height: 1;
      }

      .close-modal:hover,
      .close-modal:focus {
        color: #fff;
        text-decoration: none;
      }

      .modal-body {
        margin-bottom: 20px;
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding-top: 15px;
        border-top: 1px solid #3e4245;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #e0e0e0;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #4a90e2;
        border-radius: 4px;
        background: #3a3e41;
        color: #e0e0e0;
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }
      .btn-primary {
        background: #4a90e2;
        color: white;
      }
      .btn-secondary {
        background: #6c757d;
        color: white;
      }
      .btn-danger {
        background: #dc3545;
        color: white;
        margin-right: auto;
      }
      .btn-danger:hover {
        background: #bb2d3b;
      }

      /* Clear button styles */
      .input-with-clear {
        position: relative;
        display: flex;
        align-items: center;
      }

      .clear-btn {
        position: absolute;
        right: 8px;
        background: transparent;
        border: none;
        color: #999;
        font-size: 18px;
        cursor: pointer;
        padding: 0 5px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
      }

      .clear-btn:hover {
        background: rgba(0, 0, 0, 0.1);
        color: #666;
      }

      /* Custom calendar header styles */
      .fc .fc-toolbar.fc-header-toolbar {
        position: relative;
        display: flex;
        align-items: center;
        padding: 10px 20px;
      }

      .fc-toolbar-chunk {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      /* Style for navigation buttons */
      .fc .fc-button {
        padding: 10px 25px !important;
        font-size: 1.1em !important;
        font-weight: 500;
        border-radius: 6px !important;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 80px;
      }

      /* Style specifically for the today button */
      .fc .fc-button-today {
        margin: 0 25px !important;
      }
      .fc .fc-toolbar-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
      }

      /* Adjust input and textarea to accommodate the clear button */
      #eventTitle,
      #eventDescription {
        padding-right: 32px;
        width: 100%;
      }

      /* Style for date fields container */
      .date-fields-container {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }

      .date-fields-container .form-group {
        flex: 1;
        margin-bottom: 0;
      }

      .date-fields-container input[type="date"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <nav class="nav-buttons">
          <a href="index.html" class="nav-button">Reminders</a>
          <a href="shopping.html" class="nav-button">Shopping</a>
          <a href="travel.html" class="nav-button">Travel</a>
          <a href="calendar.html" class="nav-button active">Calendar</a>
        </nav>
      </header>

      <div id="calendar"></div>

      <!-- Modal Overlay -->
      <div id="eventModal" class="modal" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Add New Event</h3>
            <span class="close-modal">&times;</span>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="eventTitle">Event Title</label>
              <div class="input-with-clear">
                <input
                  type="text"
                  id="eventTitle"
                  placeholder="Enter event title"
                />
                <button
                  type="button"
                  class="clear-btn"
                  data-target="eventTitle"
                >
                  &times;
                </button>
              </div>
            </div>
            <div class="date-fields-container">
              <div class="form-group">
                <label for="eventDate">Start Date</label>
                <input type="date" id="eventDate" />
              </div>
              <div class="form-group">
                <label for="eventEndDate">End Date (Optional)</label>
                <input type="date" id="eventEndDate" />
              </div>
            </div>
            <div class="form-group">
              <label for="eventDescription">Description (Optional)</label>
              <div class="input-with-clear">
                <textarea
                  id="eventDescription"
                  rows="3"
                  placeholder="Enter event description"
                ></textarea>
                <button
                  type="button"
                  class="clear-btn"
                  data-target="eventDescription"
                >
                  &times;
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="deleteEvent"
              class="btn btn-danger"
              style="display: none"
            >
              Delete Event
            </button>
            <button id="cancelEvent" class="btn btn-secondary">Cancel</button>
            <button id="saveEvent" class="btn btn-primary">Save Event</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script type="module">
      // Import Supabase client and configuration
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
      import { supabaseConfig } from "./js/config.js";

      // Initialize Supabase client with public anon key
      const supabase = createClient(supabaseConfig.url, supabaseConfig.key, {
        auth: {
          autoRefreshToken: false,
          persistSession: false,
          detectSessionInUrl: false,
        },
      });

      // Simple auth check that always returns true since we're using anon key
      async function checkAuth() {
        return true;
      }

      // DOM Elements
      const calendarEl = document.getElementById("calendar");
      const eventModal = document.getElementById("eventModal");
      const eventTitle = document.getElementById("eventTitle");
      const eventDate = document.getElementById("eventDate");
      const eventEndDate = document.getElementById("eventEndDate");
      const eventDescription = document.getElementById("eventDescription");
      const saveEventBtn = document.getElementById("saveEvent");
      const cancelEventBtn = document.getElementById("cancelEvent");
      const deleteEventBtn = document.getElementById("deleteEvent");
      const closeModalBtn = document.querySelector(".close-modal");

      let calendar;
      let currentEvent = null;

      // Initialize the calendar when the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", async function () {
        // Check authentication first
        const isAuthenticated = await checkAuth();
        if (!isAuthenticated) return;
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev today",
            center: "title",
            right: "next",
          },
          customButtons: {
            prev: {
              text: "<",
              click: function () {
                calendar.prev();
              },
            },
            next: {
              text: ">",
              click: function () {
                calendar.next();
              },
            },
            today: {
              text: "Today",
              click: function () {
                calendar.today();
                calendar.changeView("dayGridMonth");
              },
            },
          },
          titleFormat: { year: "numeric", month: "long" },
          buttonIcons: false,
          buttonText: {
            today: "Today",
            prev: "<",
            next: ">",
          },
          // Custom CSS to center the title
          viewClassNames: ["custom-calendar-header"],
          events: await fetchEvents(),
          dateClick: function (info) {
            // When a date is clicked, open the modal for new event
            currentEvent = null;
            eventTitle.value = "";
            eventDate.value = info.dateStr;
            eventEndDate.value = info.dateStr; // Default end date to same as start date
            eventDescription.value = "";
            deleteEventBtn.style.display = "none"; // Hide delete button for new events
            document.querySelector(".modal-header h3").textContent =
              "Add New Event";

            // Show the modal and focus the title field
            eventModal.style.display = "flex";
            eventTitle.focus();
          },
          eventClick: function (info) {
            // When an event is clicked, open it for editing in the modal
            currentEvent = info.event;
            eventTitle.value = currentEvent.title;
            eventDate.value = currentEvent.start.toISOString().split("T")[0];

            // Handle end date - if it exists, subtract one day for display since FullCalendar uses exclusive end dates
            if (currentEvent.end) {
              const endDate = new Date(currentEvent.end);
              endDate.setDate(endDate.getDate() - 1);
              eventEndDate.value = endDate.toISOString().split("T")[0];
            } else {
              eventEndDate.value = currentEvent.start
                .toISOString()
                .split("T")[0];
            }

            eventDescription.value =
              currentEvent.extendedProps.description || "";
            deleteEventBtn.style.display = "inline-block"; // Show delete button for existing events
            document.querySelector(".modal-header h3").textContent =
              "Edit Event";

            // Show the modal
            eventModal.style.display = "flex";
          },
        });

        calendar.render();
      });

      // Save event
      saveEventBtn.addEventListener("click", async function () {
        const title = eventTitle.value.trim();
        const startDate = eventDate.value;
        const endDate = eventEndDate.value;
        const description = eventDescription.value.trim();

        if (!title || !startDate) {
          alert("Please fill in title and start date");
          return;
        }

        // Validate that end date is not before start date
        if (endDate && endDate < startDate) {
          alert("End date cannot be before start date");
          return;
        }

        try {
          if (currentEvent) {
            // Update the event in the database
            await updateEvent(currentEvent.id, {
              title,
              start: startDate,
              end: endDate,
              description,
            });

            // Remove the old event from the calendar
            currentEvent.remove();

            // Calculate the display end date (add one day for FullCalendar's exclusive end date)
            let displayEndDate = null;
            if (endDate) {
              const displayEnd = new Date(endDate);
              displayEnd.setDate(displayEnd.getDate() + 1);
              displayEndDate = displayEnd.toISOString().split("T")[0];
            }

            // Add the updated event
            calendar.addEvent({
              id: currentEvent.id,
              title,
              start: startDate,
              end: displayEndDate,
              allDay: true,
              description,
              backgroundColor: "#4a90e2",
              borderColor: "#4a90e2",
            });

            // Close the modal and reset
            eventModal.style.display = "none";
            eventTitle.value = "";
            eventDate.value = "";
            eventEndDate.value = "";
            eventDescription.value = "";
            currentEvent = null;
          } else {
            // Calculate the display end date (add one day for FullCalendar's exclusive end date)
            let displayEndDate = null;
            if (endDate) {
              const displayEnd = new Date(endDate);
              displayEnd.setDate(displayEnd.getDate() + 1);
              displayEndDate = displayEnd.toISOString().split("T")[0];
            }

            // Create new event optimistically
            const newEvent = {
              title,
              start: startDate,
              end: displayEndDate,
              description,
              // Add a temporary ID that will be replaced by the database
              id: "temp-" + Date.now(),
              // Add default background color for the event
              backgroundColor: "#4a90e2",
              borderColor: "#4a90e2",
              allDay: true,
            };

            // Add the event to the calendar immediately
            calendar.addEvent(newEvent);

            try {
              // Then save to database
              const savedEvent = await createEvent({
                title,
                start: startDate,
                end: endDate,
                description,
              });

              // Update the event with the database ID
              const eventToUpdate = calendar.getEventById(newEvent.id);
              if (eventToUpdate) {
                eventToUpdate.setProp("id", savedEvent.id);
              }
            } catch (error) {
              // If save fails, remove the optimistic update
              const eventToRemove = calendar.getEventById(newEvent.id);
              if (eventToRemove) {
                eventToRemove.remove();
              }
              throw error; // Re-throw to be caught by the outer try-catch
            }

            // Reset form
            eventModal.style.display = "none";
            eventTitle.value = "";
            eventDate.value = "";
            eventEndDate.value = "";
            eventDescription.value = "";
            currentEvent = null;
          }

          // Refresh calendar
          calendar.refetchEvents();
        } catch (error) {
          console.error("Error saving event:", error);
          alert("Failed to save event. Please try again.");
        }
      });

      // Delete event handler
      deleteEventBtn.addEventListener("click", async function () {
        if (!currentEvent) return;

        try {
          // Remove the event from the calendar immediately
          currentEvent.remove();

          // Then delete it from the database
          await deleteEvent(currentEvent.id);

          // Close the modal and reset
          eventModal.style.display = "none";
          eventTitle.value = "";
          eventDate.value = "";
          eventEndDate.value = "";
          eventDescription.value = "";
          currentEvent = null;

          // Force a full refresh of events
          calendar.refetchEvents();
        } catch (error) {
          console.error("Error deleting event:", error);
          alert("Failed to delete event. Please try again.");
          // If there was an error, refresh the calendar to restore the event
          calendar.refetchEvents();
        }
      });

      // Close modal when clicking the close button
      function closeModal() {
        eventModal.style.display = "none";
        eventTitle.value = "";
        eventDate.value = "";
        eventEndDate.value = "";
        eventDescription.value = "";
        currentEvent = null;
      }

      closeModalBtn.addEventListener("click", closeModal);

      // Close modal when clicking outside the modal content
      window.addEventListener("click", function (event) {
        if (event.target === eventModal) {
          closeModal();
        }
      });

      // Add event listener to automatically set end date when start date changes
      eventDate.addEventListener("change", function () {
        // If end date is empty or before the new start date, set it to the start date
        if (!eventEndDate.value || eventEndDate.value < eventDate.value) {
          eventEndDate.value = eventDate.value;
        }
      });

      // Add click event listeners to all clear buttons
      document.querySelectorAll(".clear-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const targetId = this.getAttribute("data-target");
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.value = "";
            targetElement.focus();
          }
        });
      });

      // Cancel button handler
      cancelEventBtn.addEventListener("click", function () {
        eventModal.style.display = "none";
        eventTitle.value = "";
        eventDate.value = "";
        eventEndDate.value = "";
        eventDescription.value = "";
        currentEvent = null;
      });

      // Fetch events from Supabase
      async function fetchEvents() {
        try {
          const { data, error } = await supabase
            .from("events")
            .select("*")
            .order("start_date", { ascending: true });

          if (error) throw error;

          return data.map((event) => {
            // For all-day events, we just need the date part (YYYY-MM-DD)
            const startDate = event.start_date.split("T")[0];

            // Handle end date - if it exists, add one day for FullCalendar's exclusive end date behavior
            let endDate = null;
            if (event.end_date) {
              const originalEndDate = new Date(event.end_date.split("T")[0]);
              originalEndDate.setDate(originalEndDate.getDate() + 1);
              endDate = originalEndDate.toISOString().split("T")[0];
            }

            return {
              id: event.id,
              title: event.title,
              start: startDate,
              end: endDate,
              description: event.description,
              backgroundColor: "#4a90e2",
              borderColor: "#4a90e2",
              allDay: true,
            };
          });
        } catch (error) {
          console.error("Error fetching events:", error);
          return [];
        }
      }

      // Create a new event in Supabase
      async function createEvent(eventData) {
        try {
          // For all-day events, store the date as YYYY-MM-DD in the database
          const startDate =
            eventData.start || new Date().toISOString().split("T")[0];
          const endDate = eventData.end || null;

          const { data, error } = await supabase
            .from("events")
            .insert([
              {
                title: eventData.title,
                start_date: startDate,
                end_date: endDate,
                description: eventData.description || "",
                created_at: new Date().toISOString(),
              },
            ])
            .select();

          if (error) throw error;
          return data[0];
        } catch (error) {
          console.error("Error creating event:", error);
          throw error;
        }
      }

      // Update an existing event in Supabase
      async function updateEvent(eventId, eventData) {
        try {
          const startDate = eventData.start;
          const endDate = eventData.end || null;

          const { data, error } = await supabase
            .from("events")
            .update({
              title: eventData.title,
              start_date: startDate,
              end_date: endDate,
              description: eventData.description || "",

            })

            .delete()
