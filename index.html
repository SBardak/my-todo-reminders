<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminders Style To-Do App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181a1b;
            margin: 0;
            padding: 0;
        }
        .app-container {
            max-width: 1000px;
            margin: 40px auto;
            background: #232526;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 32px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        .lists-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }
        .list {
            background: #26282b;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 20px 16px 16px 16px;
            min-width: 350px;
            flex: 1 1 240px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }
        .list-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .list-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #e3eafc;
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .delete-list-btn {
            background: #ff6b6b;
            border: none;
            color: #fff;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .delete-list-btn:hover {
            background: #6b1f1f;
        }
        .add-entry-group {
            display: flex;
            margin-bottom: 10px;
        }
        .add-entry-input {
            flex: 1;
            padding: 7px;
            border: 1px solid #4a90e2;
            border-radius: 6px 0 0 6px;
            outline: none;
            background: #232526;
            color: #e3eafc;
        }
        .add-entry-btn {
            padding: 7px 16px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-entry-btn:hover {
            background: #357abd;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #232526;
            margin-bottom: 8px;
            padding: 7px 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2c2f32;
        }
        .entry-input {
            background: transparent;
            border: none;
            color: #e3eafc;
            font-size: 1em;
            flex: 1;
            outline: none;
            padding: 2px 4px;
        }
        .delete-entry-btn {
            background: #ff6b6b;
            border: none;
            color: #fff;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .delete-entry-btn:hover {
            background: #6b1f1f;
        }
        .add-list-group {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            gap: 8px;
        }
        .add-list-input {
            padding: 8px;
            border: 1px solid #4a90e2;
            border-radius: 6px;
            outline: none;
            background: #232526;
            color: #e3eafc;
            font-size: 1em;
        }
        .add-list-btn {
            padding: 8px 18px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .add-list-btn:hover {
            background: #357abd;
        }
        @media (max-width: 700px) {
            .lists-container {
                flex-direction: column;
                gap: 16px;
            }
            .list {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Reminders</h1>
        <div class="add-list-group">
            <input type="text" id="add-list-input" class="add-list-input" placeholder="New list name...">
            <button id="add-list-btn" class="add-list-btn">Add List</button>
        </div>
        <div id="lists-container" class="lists-container"></div>
    </div>
    <!-- Supabase SDK -->
    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';

        // Your Supabase configuration
        // Note: For client-side apps, these credentials are typically public
        // Security is handled by Supabase Row Level Security (RLS) policies
        const supabaseUrl = 'https://tdskwpcssbovburunekn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc2t3cGNzc2JvdmJ1cnVuZWtuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDI1MTUsImV4cCI6MjA2OTU3ODUxNX0.cFVJvrU2TorJMbfy8VpBG2T_pkSAMEoHgBqx-euig6M';

        // Initialize Supabase client
        const supabase = createClient(supabaseUrl, supabaseKey);

        function showError(msg) {
            let errDiv = document.getElementById('error-msg');
            if (!errDiv) {
                errDiv = document.createElement('div');
                errDiv.id = 'error-msg';
                errDiv.style.color = '#ff6b6b';
                errDiv.style.textAlign = 'center';
                errDiv.style.marginBottom = '16px';
                document.querySelector('.app-container').insertBefore(errDiv, document.querySelector('.add-list-group'));
            }
            errDiv.textContent = msg;
        }

        // Generate unique ID for new lists
        function generateListId() {
            return 'list_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Debounce utility to avoid too frequent saves
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Create a single entry element (for optimistic UI updates)
        function createEntryElement(list, entry, entryIdx) {
            const li = document.createElement('li');
            const entryInput = document.createElement('input');
            entryInput.type = 'text';
            entryInput.value = entry;
            entryInput.className = 'entry-input';
            
            // Debounced save for entry text changes
            const debouncedSaveEntry = debounce(async (newText) => {
                list.entries[entryIdx] = newText;
                await saveList(list);
            }, 500);
            
            entryInput.oninput = () => {
                debouncedSaveEntry(entryInput.value);
            };

            const deleteEntryBtn = document.createElement('button');
            deleteEntryBtn.className = 'delete-entry-btn';
            deleteEntryBtn.textContent = 'Done';
            deleteEntryBtn.onclick = async () => {
                // Optimistic UI update - remove from UI immediately
                li.remove();
                
                // Update data and save in background
                list.entries.splice(entryIdx, 1);
                await saveList(list);
            };

            li.appendChild(entryInput);
            li.appendChild(deleteEntryBtn);
            return li;
        }

        // Create a complete list element (for optimistic UI updates)
        function createListElement(list) {
            // Ensure entries exists and is an array, and list has an ID
            if (!Array.isArray(list.entries)) list.entries = [];
            if (!list.id) list.id = generateListId();

            const listDiv = document.createElement('div');
            listDiv.className = 'list';

            // List header with editable title and delete button
            const headerDiv = document.createElement('div');
            headerDiv.className = 'list-header';

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.value = list.title;
            titleInput.className = 'list-title';
            
            // Debounced save for title changes
            const debouncedSaveTitle = debounce(async (newTitle) => {
                list.title = newTitle;
                await saveList(list);
            }, 500);
            
            titleInput.oninput = () => {
                debouncedSaveTitle(titleInput.value);
            };

            const deleteListBtn = document.createElement('button');
            deleteListBtn.className = 'delete-list-btn';
            deleteListBtn.textContent = 'Delete';
            deleteListBtn.onclick = async () => {
                // Optimistic UI update - remove from UI immediately
                listDiv.remove();
                
                // Delete from database in background
                await deleteList(list.id);
            };

            headerDiv.appendChild(titleInput);
            headerDiv.appendChild(deleteListBtn);

            // Add entry group
            const addEntryGroup = document.createElement('div');
            addEntryGroup.className = 'add-entry-group';

            const addEntryInput = document.createElement('input');
            addEntryInput.type = 'text';
            addEntryInput.className = 'add-entry-input';
            addEntryInput.placeholder = 'Add a new reminder...';

            const addEntryBtn = document.createElement('button');
            addEntryBtn.className = 'add-entry-btn';
            addEntryBtn.textContent = 'Add';

            // Entries list
            const ul = document.createElement('ul');
            list.entries.forEach((entry, entryIdx) => {
                const li = createEntryElement(list, entry, entryIdx);
                ul.appendChild(li);
            });

            addEntryBtn.onclick = async () => {
                const text = addEntryInput.value.trim();
                if (text === '') return;
                
                // Optimistic UI update - add entry immediately
                list.entries.push(text);
                addEntryInput.value = ''; // Clear input immediately
                
                // Add new entry to UI immediately
                const newLi = createEntryElement(list, text, list.entries.length - 1);
                ul.appendChild(newLi);
                
                // Save in background
                await saveList(list);
            };
            addEntryInput.addEventListener('keydown', e => {
                if (e.key === 'Enter') addEntryBtn.click();
            });

            addEntryGroup.appendChild(addEntryInput);
            addEntryGroup.appendChild(addEntryBtn);

            listDiv.appendChild(headerDiv);
            listDiv.appendChild(addEntryGroup);
            listDiv.appendChild(ul);
            
            return listDiv;
        }

        async function getLists() {
            try {
                const { data, error } = await supabase
                    .from('todo_lists')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) {
                    throw error;
                }
                
                console.log('Supabase data loaded:', data);
                
                // Convert Supabase data to expected format
                const listsArray = (data || []).map(list => ({
                    id: list.id,
                    title: list.title || 'Untitled List',
                    entries: Array.isArray(list.entries) ? list.entries : []
                }));
                
                return listsArray;
            } catch (err) {
                console.error('Error loading lists:', err);
                showError('Error loading lists: ' + err.message);
                return [];
            }
        }

        // Save a single list by ID - safer than overwriting everything
        async function saveList(list) {
            try {
                if (!list.id) {
                    list.id = generateListId();
                }
                console.log('Saving individual list:', list.id, list);
                
                // Check if list exists (update) or is new (insert)
                const { data: existingList } = await supabase
                    .from('todo_lists')
                    .select('id')
                    .eq('id', list.id)
                    .single();
                
                let result;
                if (existingList) {
                    // Update existing list
                    result = await supabase
                        .from('todo_lists')
                        .update({
                            title: list.title,
                            entries: list.entries,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', list.id);
                } else {
                    // Insert new list
                    result = await supabase
                        .from('todo_lists')
                        .insert({
                            id: list.id,
                            title: list.title,
                            entries: list.entries
                        });
                }
                
                if (result.error) {
                    throw result.error;
                }
                
                console.log('List saved successfully:', list.id);
                return true;
            } catch (err) {
                console.error('Error saving list:', err);
                showError('Error saving list: ' + err.message);
                return false;
            }
        }

        // Delete a single list by ID
        async function deleteList(listId) {
            try {
                console.log('Deleting list:', listId);
                const { error } = await supabase
                    .from('todo_lists')
                    .delete()
                    .eq('id', listId);
                
                if (error) {
                    throw error;
                }
                
                console.log('List deleted successfully:', listId);
                return true;
            } catch (err) {
                console.error('Error deleting list:', err);
                showError('Error deleting list: ' + err.message);
                return false;
            }
        }

        // Legacy function for compatibility - now saves each list individually
        async function saveLists(lists) {
            try {
                console.log('Saving all lists individually:', lists);
                const savePromises = lists.map(list => saveList(list));
                const results = await Promise.all(savePromises);
                const allSuccessful = results.every(result => result === true);
                if (allSuccessful) {
                    console.log('All lists saved successfully');
                } else {
                    console.warn('Some lists failed to save');
                }
                return allSuccessful;
            } catch (err) {
                console.error('Error saving lists:', err);
                showError('Error saving lists: ' + err.message);
                return false;
            }
        }

        async function renderLists() {
            console.log('renderLists called');
            const listsContainer = document.getElementById('lists-container');
            listsContainer.innerHTML = '';
            const lists = await getLists();
            /* DEBUG: Output lists to UI
            let debugDiv = document.getElementById('debug-output');
            if (!debugDiv) {
                debugDiv = document.createElement('div');
                debugDiv.id = 'debug-output';
                debugDiv.style.color = '#ffeb3b';
                debugDiv.style.background = '#222';
                debugDiv.style.fontSize = '0.9em';
                debugDiv.style.padding = '6px 10px';
                debugDiv.style.margin = '10px 0';
                debugDiv.style.borderRadius = '8px';
                document.querySelector('.app-container').insertBefore(debugDiv, listsContainer);
            }
            debugDiv.textContent = 'Lists to render: ' + JSON.stringify(lists) + ' (length: ' + lists.length + ')';
            */
           
            console.log('Lists to render:', lists, 'Length:', lists.length);

            lists.forEach((list) => {
                const listDiv = createListElement(list);
                listsContainer.appendChild(listDiv);
            });
        }

        // Make functions globally available immediately
        window.getLists = getLists;
        window.saveLists = saveLists;
        window.saveList = saveList;
        window.deleteList = deleteList;
        window.renderLists = renderLists;
        window.showError = showError;
        window.generateListId = generateListId;

        // Set up event handlers after functions are available
        document.addEventListener('DOMContentLoaded', () => {
            // Add new list
            document.getElementById('add-list-btn').onclick = async () => {
                const input = document.getElementById('add-list-input');
                const name = input.value.trim() || 'New List';
                const newList = {
                    id: generateListId(),
                    title: name,
                    entries: []
                };
                
                // Clear input immediately
                input.value = '';
                
                // Add to UI immediately (optimistic update)
                const listsContainer = document.getElementById('lists-container');
                const newListDiv = createListElement(newList);
                listsContainer.appendChild(newListDiv);
                
                // Save in background
                await saveList(newList);
            };

            document.getElementById('add-list-input').addEventListener('keydown', async e => {
                if (e.key === 'Enter') document.getElementById('add-list-btn').click();
            });

            // Initial render
            renderLists();
        });
    </script>
</body>
</html>
